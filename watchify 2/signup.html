<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body class="signup-body">
    <div class="signup-form">
        <h2>Sign Up</h2>
        <div class="fname">
            <h3>First Name</h3>
            <input type="text" placeholder="Ente your first name">
        </div>
        <div class="lname">
            <h3>Last Name</h3>
            <input type="text" placeholder="Ente your last name">
        </div>
        <div class="email">
            <h3>Email</h3>
            <input type="text" placeholder="Ente your Email">
        </div>
        <div class="password">
            <h3>Password</h3>
            <input type="password" placeholder="Ente your password">
        </div>
        <div class="c-password">
            <h3>Confirm Password</h3>
            <input type="password" placeholder="Confirm your password">
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
        <div class="tc">
            <p>By clicking the Sign Up button you agree to our<br><a href="#">Terms and condition&nbsp;</a>and <a href="#">Policy Privacy</a></p>
        </div>
        <p class="have">Already have an account?<br>&nbsp;<enum><a href="login.html" style="text-decoration: none; color:red;"> Login here </a></enum></p>
    </div>
</body>
</html>
